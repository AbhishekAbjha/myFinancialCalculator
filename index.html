<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="assets/css/myFinancialCalculator.css"/>

    <script src="assets/lib/angular.js"  type="application/javascript"></script>
    <script src="assets/lib/angular-route.js"  type="application/javascript"></script>
    <script src="assets/lib/mobile-angular-ui.min.js"  type="application/javascript"></script>
    <script src="assets/lib/mobile-angular-ui.gestures.min.js"  type="application/javascript"></script>

    <script src="myfc/myfc.module.js"  type="application/javascript"></script>
    <script src="myfc/myfc.route.js"  type="application/javascript"></script>

    <script src="myfc/components/it.calc/itcalc.controller.js"  type="application/javascript"></script>
    <script src="myfc/components/fd.calc/fdcalc.controller.js"  type="application/javascript"></script>
    <script src="myfc/components/hlemi.calc/hlemicalc.controller.js"  type="application/javascript"></script>
    <script src="myfc/components/ppf.calc/ppfcalc.controller.js"  type="application/javascript"></script>
    <script src="myfc/components/sa.calc/sacalc.controller.js"  type="application/javascript"></script>

</head>
<body ng-app="myfc">

    <div class="sidebar sidebar-left">
        <div class="scrollable">
            <h1 class="scrollable-header app-name">Menu</h1>
            <div class="scrollable-content">
                <div class="list-group" ui-turn-off='uiSidebarLeft'>
                    <a class="list-group-item" href="#/incometaxcalculator">Income Tax Calculator<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/ppfcalculator">PPF Calculator<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/homeloanemicalculator">Home Loan EMI Calculator<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/savingsaccintcalculator">Savings Account Interest Calculator<i class="fa fa-chevron-right pull-right"></i></a>
                    <a class="list-group-item" href="#/fixeddepositaccintcalculator">Fixed Deposit Interest Calculator<i class="fa fa-chevron-right pull-right"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="app app-background">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center">
                MyFinancialCalculator
            </div>

            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn btn-navbar btn-icon-only">
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="btn-group pull-right" yield-to="navbarAction">
                <a href="#/home" class="btn btn-navbar btn-icon-only">
                    <i class="fa fa-home"></i>
                </a>
            </div>
        </div>

        <div class="app-body  has-navbar-top">
            <ng-view class="app-content"></ng-view>
        </div>
    </div>
</body>
</html>
